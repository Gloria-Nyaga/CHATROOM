<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Room</title>
</head>
<body>
    <div class="parent">
        <div class="child">
            <h1>Enter Room</h1>
            
            <!-- Links to Login and Create Room -->
            <div class="links">
                <a href="{% url 'login' %}" style="color: white; margin: 10px;">Login</a>
                <a href="{% url 'create_room' %}" style="color: white; margin: 10px;">Create Room</a>
            </div>
            
            <form action="{% url 'create_room' %}" method="POST">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" name="username" required>
                <label for="room">Room Name:</label>
                <input type="text" name="room" required>
                <button type="submit">Enter Room</button>
            </form>
        </div>
    </div>
</body>
<style>
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

.parent {
    background-color: #DAAD86;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.child {
    display: flex;
    background-color: #659DBD;
    height: 80vh;
    width: 50%;
    border-radius: 10px;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 100px;
}

form {
    width: 80%;
}

input {
    padding: 10px;
    border: 1px solid dodgerblue;
    width: 100%;
    margin: 10px;
    border-radius: 5px;
}

button {
    background-color: #DAAD86;
    padding: 10px;
    color: white;
    border: none;
    border-radius: 5px;
    width: 20%;
}

button:hover {
    padding: 15px;
    transition: 0.8s;
}
</style>
</html>
